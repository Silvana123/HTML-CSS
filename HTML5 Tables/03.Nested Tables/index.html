<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nested Tables</title>
    </head>
    <body>
        <table border="1" cellpadding="10">
        <tr>
            <td><img src="logo.jpg"></td>
            <td>
                <table border="1" cellpadding="10">
                    <tr>
                        <td style="font-size: 25px; font-weight: bold;">Software</td>
                    </tr>
                    <tr>
                        <td style="font-size: 25px; font-weight: bold;">University</td>
                    </tr>

                </table>
            </td>
        </tr>
        </table>


    </body>
</html>
